<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="LittleBig Founders е иновативен проект посветен на развој на претприемачкиот дух кај децата и младите. Со 15+ години експертиза во поддршка на бизниси и стартапи, нашата мисија е да ги оспособиме младите умови да размислуваат критички, да решаваат проблеми и да ги претворат своите идеи во реалност."
    />
    <meta
      name="keywords"
      content="LittleBig Founders, претприемачки дух, претприемачки програми, деца и млади, критичко размислување, решавање проблеми, бизниси и стартапи, трансформациска моќ, иновација и креативност, развој на вештини, реалзација на идеи, идни основачи и креатори, практично учење, родителска поддршка, лидерство"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Програми | LittleBig Founders</title>
  </head>

  <body
    class="bg-[#D9DCE2] overflow-y-auto h-screen"
    style="font-family: 'M PLUS Rounded 1c', sans-serif"
  >
    <!-- Navbar -->
    <nav
      class="max-[1160px]:mx-1 sticky top-4 z-50 bg-white rounded-3xl px-6 py-2 max-w-6xl mx-auto flex items-center justify-between mt-8 flex-nowrap overflow-hidden"
    >
      <div class="flex items-center space-x-20 overflow-hidden min-w-0 pr-4">
        <img
          id="customLogo"
          src="/docs/client-info/image.png"
          alt="Logo"
          class="h-10 w-auto object-contain mix-blend-multiply"
        />
      </div>

      <!-- Nav links -->
      <!-- Remove overflow-x-auto if not accepted from ul -->
      <div class="max-md:hidden pl-2 pr-2">
        <ul
          class="md:flex space-x-6 text-gray-600 text-sm font-bold whitespace-nowrap"
        >
          <li><a href="./index.html">ДОМА</a></li>
          <li><a href="#">ЗА НАС</a></li>
          <li><a href="./programs.html">ПРОГРАМИ</a></li>
          <li><a href="#">ПРЕДАВАЧИ</a></li>
          <li><a href="#">МЕТОДОЛОГИЈА</a></li>
          <li><a href="#">УСЛУГИ</a></li>
          <li><a href="#">КОНТАКТ</a></li>
        </ul>
      </div>

      <!-- Search -->
      <div
        class="relative flex-shrink-1 w-36 sm:w-44 md:w-56 lg:w-64 transition-all"
      >
        <input
          type="text"
          placeholder="Пребарај..."
          class="w-full pl-3 pr-10 py-1 border border-gray-600 rounded-3xl text-xs font-bold placeholder-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
        <span
          class="absolute inset-y-0 right-2 flex items-center text-gray-400"
        >
          <!-- Magnifying Glass Icon -->
          <svg
            class="w-5 h-5 transform rotate-90 text-gray-700"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 21l-4.35-4.35M16 10a6 6 0 1 1-12 0 6 6 0 0 1 12 0z" />
          </svg>
        </span>
      </div>

      <!-- Hamburger -->
      <div class="md:hidden flex items-center">
        <button id="menuToggle" class="text-gray-800 focus:outline-none">
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </nav>

    <!-- Mobile  -->
    <div
      id="mobileMenu"
      class="max-[768px]:mx-1 flex mobile-menu md:hidden opacity-0 invisible bg-white rounded-xl px-6 py-4 max-w-6xl mx-auto text-gray-700 text-sm font-bold mt-6 space-y-4 flex-col transition-all duration-500 ease-in-out"
    >
      <a href="#" class="hover:text-blue-600">ДОМА</a>
      <a href="#" class="hover:text-blue-600">ЗА НАС </a>
      <a href="./programs.html" class="hover:text-blue-600">ПРОГРАМИ</a>
      <a href="#" class="hover:text-blue-600">ПРЕДАВАЧИ</a>
      <a href="#" class="hover:text-blue-600">МЕТОДОЛОГИЈА</a>
      <a href="./services.html" class="hover:text-blue-600">УСЛУГИ</a>
      <a href="#" class="hover:text-blue-600">КОНТАКТ</a>
    </div>

    <!-- Main -->
    <main
      class="bg-[#D9DCE2] font-bold flex flex-col justify-center items-center"
    >
      <!-- Header -->
      <div class="header -mt-52 md:mt-12">
        <h1 class="text-center text-[#387B88] text-4xl px-2">
          ПРОГРАМИ
          <span class="text-[#44597A]">ШТО ГО РАЗВИВААТ</span>
          ПОТЕНЦИЈАЛОТ
        </h1>
      </div>

      <!-- Cards-->
      <section
        class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-20 px-10 lg:px-24 text-white mt-20 tracking-wide justify-items-center"
      >
        <!-- Card 1 -->
        <article
          class="bg-[#CC4541] rounded-[35px] w-[22rem] h-[25rem] flex flex-col justify-center items-center duration-500 ease-in-out hover:scale-105 hover:shadow-2xl"
        >
          <div class="relative mt-2" id="image1">
            <img
              class="w-[21.4rem] h-[12rem] rounded-[35px] z-0"
              src="./img/business-kids(6-9 years).jpg"
              alt="business kids (6-9 years) image"
            />

            <div
              class="absolute top-2 right-3 z-10 bg-[#CC4541] w-[7.5rem] h-[2rem] rounded-[35px] text-xs flex justify-center items-center font-[500]"
              id="program1-ageLimit"
            ></div>
          </div>

          <div class="text-center mt-2 mb-2">
            <h3 class="mb-1 text-xl" id="program1-title"></h3>
            <p
              class="text-xs leading-5 mx-5 font-[500] tracking-wide"
              id="program1-description"
            ></p>
            <button id="btn-1">▼</button>
          </div>

          <div class="flex items-center gap-24 mb-4 mt-2 text-xs">
            <p id="program1-price"></p>
            <a
              href="#"
              class="bg-white rounded-[35px] w-[7.3rem] h-[2rem] flex justify-center items-center text-[#CC4541]"
            >
              ПРИЈАВИ СЕ
            </a>
          </div>
        </article>

        <!-- Card 2 -->
        <article
          class="bg-[#A26702] rounded-[35px] w-[22rem] h-[25rem] flex flex-col justify-center items-center duration-500 ease-in-out hover:scale-105 hover:shadow-2xl"
        >
          <div class="relative mt-2" id="image2">
            <img
              class="w-[21.4rem] h-[12rem] rounded-[35px] z-0"
              src="./img/business-kids(10-14 years).jpg"
              alt="business kids (10-14 years) image"
            />
            <div
              class="absolute top-2 right-3 z-10 bg-[#A26702] w-[7.5rem] h-[2rem] rounded-[35px] text-xs flex justify-center items-center font-[500]"
              id="program2-ageLimit"
            ></div>
          </div>

          <div class="text-center mt-2 mb-2" id="description-div">
            <h3 class="mb-1 text-xl" id="program2-title"></h3>
            <p
              class="text-xs leading-5 mx-5 font-[500]"
              id="program2-description"
            ></p>
            <button id="btn-2">▼</button>
          </div>

          <div class="flex items-center gap-24 mb-4 mt-2 text-xs">
            <p id="program2-price"></p>
            <a
              href="#"
              class="bg-white rounded-[35px] w-[7.3rem] h-[2rem] flex justify-center items-center text-[#A26702]"
            >
              ПРИЈАВИ СЕ
            </a>
          </div>
        </article>

        <!-- Card 3 -->
        <article
          class="bg-[#44597A] rounded-[35px] w-[22rem] h-[25rem] flex flex-col justify-center items-center md:col-span-2 xl:col-span-1 duration-500 ease-in-out hover:scale-105 hover:shadow-2xl"
        >
          <div class="relative mt-2" id="image3">
            <img
              class="w-[21.4rem] h-[12rem] rounded-[35px] z-0"
              src="./img/business-kids(15-18 years).jpg"
              alt="business kids (15-18) image"
            />
            <div
              class="absolute top-2 right-3 z-10 bg-[#44597A] w-[7.5rem] h-[2rem] rounded-[35px] text-xs flex justify-center items-center font-[500]"
              id="program3-ageLimit"
            ></div>
          </div>

          <div class="text-center mt-2 mb-2">
            <h3 class="mb-1 text-xl" id="program3-title"></h3>
            <p
              class="text-xs leading-5 mx-5 font-[500]"
              id="program3-description"
            ></p>
            <button id="btn-3">▼</button>
          </div>

          <div class="flex items-center gap-24 mb-4 mt-2 text-xs">
            <p id="program3-price"></p>
            <a
              href="#"
              class="bg-white rounded-[35px] w-[7.3rem] h-[2rem] flex justify-center items-center text-[#44597A]"
            >
              ПРИЈАВИ СЕ
            </a>
          </div>
        </article>
      </section>
    </main>

    <!-- Footer -->
    <footer></footer>

    <script src="./script.js"></script>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
