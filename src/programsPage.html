<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="LittleBig Founders е иновативен проект посветен на развој на претприемачкиот дух кај децата и младите. Со 15+ години експертиза во поддршка на бизниси и стартапи, нашата мисија е да ги оспособиме младите умови да размислуваат критички, да решаваат проблеми и да ги претворат своите идеи во реалност."
    />
    <meta
      name="keywords"
      content="LittleBig Founders, претприемачки дух, претприемачки програми, деца и млади, критичко размислување, решавање проблеми, бизниси и стартапи, трансформациска моќ, иновација и креативност, развој на вештини, реалзација на идеи, идни основачи и креатори, практично учење, родителска поддршка, лидерство"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Програми | LittleBig Founders</title>
  </head>

  <body
    class="bg-[#D9DCE2] overflow-y-auto h-screen"
    style="font-family: 'M PLUS Rounded 1c', sans-serif"
  >
    <!-- Navbar -->
    <nav
      class="max-[1160px]:mx-1 sticky top-4 z-50 bg-white rounded-3xl px-6 py-2 max-w-6xl mx-auto flex items-center justify-between mt-8 flex-nowrap overflow-hidden"
    >
      <div class="flex items-center space-x-20 overflow-hidden min-w-0 pr-4">
        <img
          id="customLogo"
          src="../docs/client-info/image.png"
          alt="Logo"
          class="h-10 w-auto object-contain mix-blend-multiply"
        />
      </div>

      <!-- Nav links -->
      <!-- Remove overflow-x-auto if not accepted from ul -->
      <div class="max-md:hidden pl-2 pr-2">
        <ul
          class="md:flex space-x-6 text-gray-600 text-sm font-bold whitespace-nowrap"
        >
          <li><a href="./index.html">ДОМА</a></li>
          <li><a href="#">ЗА НАС</a></li>
          <li><a href="./programsPage.html">ПРОГРАМИ</a></li>
          <li><a href="#">ПРЕДАВАЧИ</a></li>
          <li><a href="#">МЕТОДОЛОГИЈА</a></li>
          <li><a href="#">УСЛУГИ</a></li>
          <li><a href="#">КОНТАКТ</a></li>
        </ul>
      </div>

      <!-- Search -->
      <div
        class="relative flex-shrink-1 w-36 sm:w-44 md:w-56 lg:w-64 transition-all"
      >
        <input
          type="text"
          placeholder="Пребарај..."
          class="w-full pl-3 pr-10 py-1 border border-gray-600 rounded-3xl text-xs font-bold placeholder-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
        <span
          class="absolute inset-y-0 right-2 flex items-center text-gray-400"
        >
          <!-- Magnifying Glass Icon -->
          <svg
            class="w-5 h-5 transform rotate-90 text-gray-700"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 21l-4.35-4.35M16 10a6 6 0 1 1-12 0 6 6 0 0 1 12 0z" />
          </svg>
        </span>
      </div>

      <!-- Hamburger -->
      <div class="md:hidden flex items-center">
        <button id="menuToggle" class="text-gray-800 focus:outline-none">
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </nav>

    <!-- Mobile  -->
    <div
      id="mobileMenu"
      class="max-[768px]:mx-1 flex mobile-menu md:hidden opacity-0 invisible bg-white rounded-xl px-6 py-4 max-w-6xl mx-auto text-gray-700 text-sm font-bold mt-6 space-y-4 flex-col transition-all duration-500 ease-in-out"
    >
      <a href="#" class="hover:text-blue-600">ДОМА</a>
      <a href="#" class="hover:text-blue-600">ЗА НАС </a>
      <a href="./programsPage.html" class="hover:text-blue-600">ПРОГРАМИ</a>
      <a href="#" class="hover:text-blue-600">ПРЕДАВАЧИ</a>
      <a href="#" class="hover:text-blue-600">МЕТОДОЛОГИЈА</a>
      <a href="#" class="hover:text-blue-600">УСЛУГИ</a>
      <a href="#" class="hover:text-blue-600">КОНТАКТ</a>
    </div>

    <!-- Main Container -->
    <main
      class="bg-[#D9DCE2] font-bold flex flex-col justify-center items-center"
    >
      <!-- Page Header -->
      <section class="-mt-52 md:mt-12">
        <h1 class="text-center text-[#387B88] text-4xl px-4">
          ПРОГРАМИ
          <span class="text-[#44597A]">ШТО ГО РАЗВИВААТ</span>
          ПОТЕНЦИЈАЛОТ
        </h1>
      </section>

      <!-- Filter Section -->
      <section class="mt-12 text-sm flex flex-col [@media(min-width:800px)]:flex-row justify-center items-center gap-5">
        <!-- Program Selector -->
         <div>
          <label for="allPrograms" class="mr-1">Програми:</label>  
          <select name="allPrograms" id="programSelect" class="text-center p-2 rounded-md">
            <option value="програма">Програма</option>
          </select>
        </div>

        <!-- Age Input -->
        <div>
          <input type="number" id="ageInput" class="w-24 p-2 rounded-md text-center" placeholder="Возраст">
        </div>

        <!-- Price Range Inputs -->
        <div>
          <fieldset class="border border-gray-400 p-4 text-center">
            <legend class="mx-auto px-2 text-center">Цена (од-до)</legend>

            <input type="number" id="priceFromInput" class="w-20 p-1 rounded-md text-center mr-2" placeholder="3000">
            <input type="number" id="priceToInput" class="w-20 p-1 rounded-md text-center" placeholder="3500">
          </fieldset>
        </div>

        <!-- Instructors Dropdown -->
        <div class="relative text-center">
          <!-- Trigger Button -->
          <button id="dropdownButton" class="bg-white p-2 rounded-md mb-1">
            Инструктори ⌵
          </button>
      
          <div id="dropdownMenu" class="hidden bg-white absolute left-1/2 translate-x-[-50%] rounded-md z-30 min-w-max"></div>
        </div>
       
      </section>

      <!-- Sorting Section -->
      <section class="mt-5 text-sm flex flex-col [@media(min-width:800px)]:flex-row justify-center items-center">
        <!-- Sort Selector -->
        <div>
          <label for="sortBy" class="mr-1">Сортирај по:</label>
          <select name="sortBy" id="programSortSelect" class="text-center p-2 rounded-md mr-5">
            <option value="sortByNameAsc">Име: А - Ш</option>
            <option value="sortByNameDesc">Име: Ш - А</option>
            <option value="sortByPriceAsc">Цена: ниска - висока</option>
            <option value="sortByPriceDesc">Цена: висока - ниска</option>
          </select>
        </div>

        <!-- Filter Button -->
        <button type="button" id="filterBtn" class="p-2 bg-[#387B88] mt-5 text-white rounded-md duration-500 ease-in-out hover:scale-105 [@media(min-width:800px)]:mt-0">Филтрирај</button>
      </section>
      
      <!-- Program Cards-->
      <section
        id="programSection"
        class="text-white mt-16 tracking-wide justify-items-center grid grid-cols-1 md:grid-cols-2 [@media(min-width:1180px)]:grid-cols-3 gap-20 px-10 "
      ></section>
    </main>

    <!-- Footer -->
    <footer></footer>

    <script src="./script.js"></script>
    <script type="module" src="./scripts/programsScript.js"></script>
  </body>
</html>
